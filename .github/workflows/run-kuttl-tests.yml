on: push
name: Compatibility casskop/cass-operator

env:
  kuttl-version: 0.8.0

jobs:
  scaleup-gke:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - name: Disallow Concurrent Runs
      uses: byu-oit/github-action-disallow-concurrent-runs@v1
      with:
        token: ${{ github.token }}
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    - name: scale up
      env:
        CLUSTER_NAME: casskop-compat-cscetbon
        ZONE: europe-west1-b
        NUM_NODES: 2
      run: |
        gcloud container clusters resize $CLUSTER_NAME --quiet --num-nodes=$NUM_NODES -z $ZONE

  install-kuttl:
    runs-on: ubuntu-latest
    needs: scaleup-gke
    steps:
    - name: Cache Kuttl
      id: cache-kuttl
      uses: actions/cache@v2
      with:
        path: kuttl
        key: ${{ runner.os }}-kuttl-${{ env.kuttl-version }}

    - name: download-kuttl
      if: steps.cache-kuttl.outputs.cache-hit != 'true'
      uses: wei/wget@v1
      with:
        args: -c -O kuttl https://github.com/kudobuilder/kuttl/releases/download/v${{ env.kuttl-version }}/kubectl-kuttl_${{ env.kuttl-version }}_linux_i386

  kuttl-casskop:
    needs: install-kuttl
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Set kubeconfig
      env:
        CLUSTER_NAME: casskop-compat-cscetbon
        ZONE: europe-west1-b
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME --zone $ZONE --project ${{ secrets.GCP_PROJECT_ID }}

    - name: Cache Kuttl
      id: cache-kuttl
      uses: actions/cache@v2
      with:
        path: kuttl
        key: ${{ runner.os }}-kuttl-${{ env.kuttl-version }}

    - name: Install kubemcsa
      run: |
        KUBEMCSA=/usr/bin/kubemcsa
        sudo curl -Lo $KUBEMCSA https://github.com/admiraltyio/multicluster-service-account/releases/download/v0.6.1/kubemcsa-linux-amd64
        sudo chmod +x $KUBEMCSA

    - name: Install jq
      run: |
        JQ=/usr/bin/jq
        sudo curl -Lo $JQ https://stedolan.github.io/jq/download/linux64/jq
        sudo chmod +x $JQ

    - name: Run kuttl tests
      run: |
        chmod u+x kuttl
        cd casskop
        # Apply backup S3 secret
        cat <<EOF >> backup-restore/00-createCluster.yaml
        ---
        apiVersion: v1
        kind: Secret
        metadata:
          name: aws-backup-secrets
        type: Opaque
        stringData:
          awsaccesskeyid: ${{ secrets.AWS_ACCESS_KEY_ID }}
          awssecretaccesskey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          awsregion: us-west-2
        EOF

        cat <<EOF >> backup-restore/00-assert.yaml
        ---
        apiVersion: v1
        kind: Secret
        metadata:
          name: aws-backup-secrets
        EOF

        # ../kuttl test --test backup-restore
        ../kuttl test

  kuttl-cass-operator:
    needs: install-kuttl
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Set kubeconfig
      env:
        CLUSTER_NAME: casskop-compat-cscetbon
        ZONE: europe-west1-b
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME --zone $ZONE --project ${{ secrets.GCP_PROJECT_ID }}

    - name: Cache Kuttl
      id: cache-kuttl
      uses: actions/cache@v2
      with:
        path: kuttl
        key: ${{ runner.os }}-kuttl-${{ env.kuttl-version }}

    - name: Run kuttl tests
      run: |
        chmod u+x kuttl
        cd cass-operator
        ../kuttl test

  scaledown-gke:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    needs:
      - kuttl-casskop
      - kuttl-cass-operator
    steps:
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@master
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    - name: scale down
      env:
        CLUSTER_NAME: casskop-compat-cscetbon
        ZONE: europe-west1-b
      run: |
        gcloud container clusters resize $CLUSTER_NAME --quiet -z $ZONE --num-nodes=0 --async
